<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Current language is <span th:text="${lang}"/>.

<br>

<form th:action="@{/session}" th:method="post">
    Choose language:
    <select
            id="language"
            name="language">
        <option value="en" th:selected="${lang} == 'en'">English</option>
        <option value="de" th:selected="${lang} == 'de'">Deutsch</option>
        <option value="bg" th:selected="${lang} == 'bg'">Български</option>

    </select>
    <input type="submit" value="Submit">
</form>


</body>
</html>
